# Rotação de logs - Impetus Comunica IA
# Copie para /etc/logrotate.d/ e ajuste os caminhos
#
# Exemplo: sudo cp docs/logrotate-impetus.conf /etc/logrotate.d/impetus
# Ajuste /var/log/impetus ou use ~/.pm2/logs se usar PM2

/var/log/impetus/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    copytruncate
}

