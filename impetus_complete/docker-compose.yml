version: '3.8'
services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: impetus
      POSTGRES_PASSWORD: impetus
      POSTGRES_DB: impetusdb
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./infra/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U impetus -d impetusdb"]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://impetus:impetus@db:5432/impetusdb
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 4000
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
  migrate:
    build: ./backend
    command: npm run migrate
    environment:
      DATABASE_URL: postgres://impetus:impetus@db:5432/impetusdb
    depends_on:
      db:
        condition: service_healthy
  frontend:
    build: ./frontend
    environment:
      VITE_BACKEND_URL: http://localhost:4000
    ports:
      - '3000:5173'
    depends_on:
      - backend
volumes:
  db-data:
